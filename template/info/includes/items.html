{% load static %}

<div class="col-md-4">
    <div class="lc-block">
        <div class="card shadow-lg p-3 bg-white text-dark">
            {% if element.image %}
            <img class="card-img-top" src="{{element.image.url}}" alt="{% static 'info/images/logo1.jpg' %}" loading="lazy">
            {% else %}
            <img class="card-img-top" src="{% static 'info/images/logo1.jpg' %}" alt="" loading="lazy">

            {% endif %}
            <div class="card-body text-center">
                <h3 class="card-title mb-5" editable="inline">{{element.room_no}}</h3>
                <h4 class="card-subtitle" editable="inline">{{element.name}}</h4>
                {% if element.free is True %}
                <a class="btn btn-link" href="{%url 'room' element.pk %}" role="button">Click me, I'm a button</a>
                {% else %}
                <p>occupied</p>
                
                {% endif %}
            </div>
        </div>
    </div>
    <!-- /lc-block -->
</div>
<!-- /col -->
